<button
  [disabled]="disabled || loading"
  [attr.type]="type"
  class="flex h-12 w-full items-center justify-center rounded-lg bg-gray-800 px-4 py-2 text-[15px] font-bold text-white shadow-gray-700/16 transition-all duration-300 ease-in-out hover:cursor-pointer hover:bg-gray-700 hover:shadow-[0_8px_16px_0] disabled:cursor-not-allowed disabled:opacity-50"
>
  <ng-container *ngIf="!loading; else loadingTemplate">
    <ng-content />
  </ng-container>

  <ng-template #loadingTemplate>
    <svg
      class="h-5 w-5 animate-spin text-white"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </ng-template>
</button>
