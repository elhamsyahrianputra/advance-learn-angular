<div class="flex flex-col gap-y-1.5">
  <div class="relative flex">
    <input
      [placeholder]="placeholder"
      [type]="type"
      class="peer h-14 w-full rounded-lg px-3.5 text-gray-800 focus:outline-0"
      [formControl]="control"
    />
    <label
      class="absolute -top-2.25 left-3.5 z-10 text-xs font-semibold text-gray-600 transition-colors duration-150 ease-in-out peer-focus:text-gray-800"
      [class.text-error!]="errorMessage"
    >
      {{ label }}
    </label>
    <fieldset
      class="pointer-events-none absolute inset-0 -top-1.25 rounded-lg border border-gray-500/20 transition-colors duration-300 ease-in-out peer-hover:border-gray-800 peer-focus:border-2 peer-focus:border-gray-800"
      [class.border-error!]="errorMessage"
    >
      <legend
        class="invisible relative -top-1 z-10 ml-2 h-2.75 px-1.25 text-xs"
      >
        {{ label }}
      </legend>
    </fieldset>
  </div>
  <div class="pl-3">
    <p class="text-error text-xs">{{ errorMessage }}</p>
  </div>
</div>
